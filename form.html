<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Form</title>
</head>

<body>
    <div class="container mt-5">
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Image/kobi1.jpg" class="d-block w-100" alt="..." width="750px" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="/Image/akash.jpg" class="d-block w-100" alt="..." width="750px" height="500px">
                </div>
                <div class="carousel-item">
                    <img src="/Image/oprajita.jpg" class="d-block w-100" alt="..." width="750px" height="500px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="container mt-5">
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <select class="custom-select" id="validationDefault04" required>
                        <!-- <option selected disabled value="">Choose...</option> -->
                        <option selected value="Barura Upazila">Barura Upazila</option>
                        <option value="Brahmanpara Upazila">Brahmanpara Upazila</option>
                        <option value="Burichong Upazila">Burichong Upazila</option>
                        <option value="Comilla Sadar Upazila">Comilla Sadar Upazila</option>
                        <option value="Comilla Sadar Dakshin Upazila">Comilla Sadar Dakshin Upazila</option>
                        <option value="Chandina Upazila">Chandina Upazila</option>
                        <option value="Chauddagram Upazila">Chauddagram Upazila</option>
                        <option value="Daudkandi Upazila">Daudkandi Upazila</option>
                        <option value="Debidwar Upazila">Debidwar Upazila</option>
                        <option value="Homna Upazila">Homna Upazila</option>
                        <option value="Laksam Upazila">Laksam Upazila</option>
                        <option value="Lalmai Upazila">Lalmai Upazila</option>
                        <option value="Monohorgonj Upazila">Monohorgonj Upazila</option>
                        <option value="Meghna Upazila">Meghna Upazila</option>
                        <option value="Muradnagar Upazila">Muradnagar Upazila</option>
                        <option value="Nangalkot Upazila">Nangalkot Upazila</option>
                        <option value="Titas Upazila">Titas Upazila</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Zip</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
    </div>
    </div>
    <!-- Pop Overs -->
    <div class="container mt-5">
        <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Hi i am Pop over"
            data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
    </div>
<!-- toast -->
<div class="container mt-5 mb-3">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
</div>
<!-- utilities -->
<div class="contaier mt-5 mb-3">
    <img src="/Image/akash.jpg" alt="..." class="rounded-sm">
<img src="/Image/oprajita.jpg" alt="..." class="rounded-lg">
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
    <script>
        $(document).ready(function(){
          $('.toast').toast('show');
        });
        </script>
</body>

</html>
